name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -e . black isort pylint pytest

    - name: Run linters
      run: |
        black --check .
        isort --check-only .
        pylint bsort

    - name: Run tests
      run: pytest -q

    - name: Build Docker
      run: docker build -t bsort:latest .
