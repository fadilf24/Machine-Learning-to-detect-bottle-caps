name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install black isort pylint pytest

      - name: Code Format Check (Black)
        run: black --check .

      - name: Import Sort Check (isort)
        run: isort --check-only .

      - name: Lint (pylint)
        run: pylint bsort/

      - name: Run Tests
        run: pytest -q

      - name: Build Docker Image
        run: docker build -t bottlecap-detector .
